<header id="header">
  <div class="header_container">
    <h1 class="sitetitle">
      <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a>
    </h1>
    <nav class="navbar">
      <ul>
        <li><a href="{{ .Site.BaseURL | default '/' }}">Home</a></li>
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL | relLangURL }}">
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
          </li>
        {{ end }}
        {{ with .OutputFormats.Get "RSS" -}}
          <li>
            <a class="hide-sm" href="{{ .Permalink }}" type="{{ .MediaType.Type }}">RSS</a>
          </li>
        {{ end -}}
      </ul>
    </nav>
  </div>
</header>
